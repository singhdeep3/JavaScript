<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINI Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Password Genetor</h1>
      <div class="display_container">
        <input
          readonly
          placeholder="Password"
          class="display"
          id="display"
          password-display
          type="text"
        />
        <button data-copy>                                                                
          <span data-copymsg></span>
          <img src="./assets/copy.svg" width="23" height="23" alt="" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-password">
          <p>Password Length</p>
          <p data-length>0</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" />

        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters.</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include lowercase Letters.</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include numbers.</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include symbols.</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <button generateButton>Generate Password</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
